登录接口
---
tags:
  - name: Auth
  

parameters:
  - name: body
    in: body
    require: true
    schema:
      properties:
        email: 
          type: string
        password:
          type: string

responses:
  200:
    description: 登录成功
    schema:
      type: object
      required: true
      properties:
        token:
          type: string
          description: token值
        errcode:
          type: integer
        errmsg:
          type: string
  400:
    description: 错误的请求
